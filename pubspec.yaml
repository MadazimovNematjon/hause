name: hause_sallare

description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  get: ^4.6.6
  dio: ^5.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:


  uses-material-design: true

  assets:
     - assets/images/


  fonts:
    - family: Urbanist
      fonts:
        - asset: assets/fonts/Urbanist-SemiBold.ttf
          weight: 700

        - asset: assets/fonts/Urbanist-Medium.ttf
          weight: 600

        - asset: assets/fonts/Urbanist-Bold.ttf
          weight: 700

